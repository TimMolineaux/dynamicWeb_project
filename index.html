<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="stijl.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">

</head>

<body>
    <!--navbalk-->
    <div class="header-container">
        <div class="logo">
            <p><span class="explorer">Explorer</span><span class="Brussels">.brussels</span></p>
        </div>
        <div class="search">
            <span class="search-icon material-symbol-outlined">search</span>
            <input type="text" id="search-input" placeholder="Zoek naar een plaats..." />
        </div>
        <div class="taal-container">
            <div class="knop">
                <span class="material-symbols-outlined">flag</span>
                <span class="text">NL</span>
            </div>

            <div class="knop">
                <span class="material-symbols-outlined">flag</span>
                <span class="text">DE</span>
            </div>

            <div class="knop">
                <span class="material-symbols-outlined">flag</span>
                <span class="text">FR</span>
            </div>

            <div class="knop" id="thema">
                <span class="material-symbols-outlined">dark_mode</span>
                <span class="text"></span>
            </div>
        </div>
    </div>

    <div class="item">

        <!--sorteerfunctie-->
        <div class="sort-container">
            <label for="sort-options">Sorteren op:</label>
            <select id="sort-options">
                <option value="standaard">Standaard</option>
                <option value="naam">Naam</option>
                <option value="adres">Adres</option>
                <option value="postcode">Postcode</option>
            </select>
        </div>


        <div class="tabel">
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Naam</th>
                        <th>Adres</th>
                        <th>Postcode</th>
                        <th>Plaats</th>
                        <th>Street View</th>
                        <th>Google Maps</th>
                        <th>Actie</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Hier worden rijen met data van de API toegevoegd -->
                </tbody>
            </table>
        </div>

        <div class="favorites">
            <h2>Opgeslagen plaatsen</h2>
            <ul id="saved-places">
                <!-- De opgeslagen plaatsen worden hier weergegeven -->
            </ul>
        </div>

    </div>

    <div class="kaart">
        <!--Kaart die locaties van de dataset markeert-->
        <iframe
            src="https://bruxellesdata.opendatasoft.com/explore/embed/dataset/bruxelles_lieux_culturels/map/?location=11,50.88029,4.38595&basemap=jawg.sunny&static=false&datasetcard=true&scrollWheelZoom=true"
            width="1100" height="550" frameborder="1"></iframe>
    </div>

    <section class="feedback-wrapper">
        <div class="feedback-section">
            <h2>Feedback</h2>
            <form id="feedback-form">
                <label for="name">Naam (optioneel):</label>
                <input type="text" id="name" name="name" placeholder="Jouw naam" />

                <label for="email">E-mail (optioneel):</label>
                <input type="email" id="email" name="email" placeholder="jouw@email.com" />

                <label for="message">Bericht (verplicht):</label>
                <textarea id="message" name="message" placeholder="Typ je feedback hier..." required></textarea>

                <button type="submit">Verstuur feedback</button>
                <p id="feedback-error" style="color: red;"></p>
                <p id="feedback-success" style="color: green;"></p>
            </form>
        </div>

        <div class="feedback-display">
            <h3>Laatste feedback</h3>
            <ul id="feedback-list"></ul>
        </div>
    </section>

    <script src="script.mjs"></script>
</body>

</html>
