<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="stijl.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>

<body>
    <div class="header-container">
        <div class="logo">
            <p>Explorer.Brussel</p>
        </div>
        <div class="search">
            <span class="search-icon material-symbol-outlined">search</span>
            <input type="text" id="search-input" placeholder="Zoek naar een plaats..." />
        </div>

        <div class="functionaliteiten">
            <div class="knop">
                <span class="material-symbols-outlined">museum</span>
                <span class="text">Musea</span>
            </div>
            <div class="knop">
                <span class="material-symbols-outlined">directions_bus</span>
                <span class="text">Bus</span>
            </div>
            <div class="knop">
                <span class="material-symbols-outlined">bike_scooter</span>
                <span class="text">Villo</span>
            </div>
            <div class="knop">
                <span class="material-symbols-outlined">Collection</span>
                <span class="text"></span>
            </div>
        </div>
        <br>
    </div>

    <div class="tabel">
        <table id="data-table">
            <thead>
                <tr>
                    <th>Naam</th>
                    <th>Adres</th>
                    <th>Postcode</th>
                    <th>Google maps</th>
                </tr>
            </thead>
            <tbody>
                <!-- Hier worden rijen met data van de API toegevoegd -->
            </tbody>
        </table>
    </div>

    <ul id="saved-places">
        <!-- De opgeslagen plaatsen worden hier weergegeven -->
    </ul>

    <div class="kaart">
        <!--Kaart die locaties van de dataset markeert-->
        <iframe src="https://bruxellesdata.opendatasoft.com/explore/embed/dataset/bruxelles_lieux_culturels/map/?location=11,50.88029,4.38595&basemap=jawg.sunny&static=false&datasetcard=true&scrollWheelZoom=true" width="1100" height="550" frameborder="1"></iframe>
    </div>

    <script src="script.mjs"></script>
</body>

</html>
