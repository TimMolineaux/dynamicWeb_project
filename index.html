<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="stijl.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <!--navbalk-->
    <div class="header-container">
        <div class="logo">
            <p><span class="explorer">Explorer</span><span class="Brussels">.brussels</span></p>
        </div>

        <div class="search">
            <span class="search-icon material-symbol-outlined">search</span>
            <input type="text" id="search-input" data-i18n-placeholder="searchPlaceholder"
                placeholder="Zoek naar een plaats..." />
        </div>

        <div class="navitem-container">

            <div class="knop" id="thema">
                <span class="material-symbols-outlined">dark_mode</span>
                <span class="text" data-i18n="theme">Thema</span>
            </div>

            <div class="taal-selector">
                <div class="knop" id="language-toggle">
                    <span class="material-symbols-outlined">flag</span>
                    <span class="text" data-i18n="language">Taal</span>
                </div>
                <div class="language-dropdown" id="language-dropdown">
                    <div class="language-option" data-lang="nl">NL</div>
                    <div class="language-option" data-lang="fr">FR</div>
                    <div class="language-option" data-lang="en">ENG</div>
                </div>
            </div>

            <a href="#feedback" class="knop">
                <span class="text" data-i18n="feedback">Feedback</span>
            </a>

            <div class="knop" id="favorites-toggle">
                <span class="material-symbols-outlined">favorite</span>
                <span class="text" data-i18n="favorites">Favorieten</span>
            </div>

            <div class="favorites-dropdown" id="favorites-dropdown">
                <ul id="favorites-list"></ul>
            </div>
        </div>
    </div>

    <div id="notification"></div>

    <div class="item">

        <!--sorteerfunctie-->
        <div class="sort-container">
            <label for="sort-options" data-i18n="sortBy">Sorteren op:</label>
            <select id="sort-options">
                <option value="standaard" data-i18n="default">Standaard</option>
                <option value="naam" data-i18n="name">Naam</option>
                <option value="adres" data-i18n="address">Adres</option>
                <option value="postcode" data-i18n="postcode">Postcode</option>
            </select>
        </div>

        <div class="tabel">
            <table id="data-table">
                <thead>
                    <tr>
                        <th data-i18n="name">Naam</th>
                        <th data-i18n="address">Adres</th>
                        <th data-i18n="postcode">Postcode</th>
                        <th data-i18n="city">Plaats</th>
                        <th data-i18n="streetView">Street View</th>
                        <th data-i18n="googleMaps">Google Maps</th>
                        <th data-i18n="action">Actie</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Hier worden rijen met data van de API toegevoegd -->
                </tbody>
            </table>
        </div>

    </div>

    <div class="kaart">
        <!--Kaart die locaties van de dataset markeert-->
        <iframe
            src="https://bruxellesdata.opendatasoft.com/explore/embed/dataset/bruxelles_lieux_culturels/map/?location=11,50.88029,4.38595&basemap=jawg.sunny&static=false&datasetcard=true&scrollWheelZoom=true"
            width="1100" height="550" frameborder="1"></iframe>
    </div>

    <section class="feedback-wrapper">
        <div class="feedback-section">
            <h2 data-i18n="feedback">Feedback</h2>
            <form id="feedback-form">
                <label for="name" data-i18n="nameOptional">Naam (optioneel):</label>
                <input type="text" id="name" name="name" data-i18n-placeholder="yourName" placeholder="Jouw naam" />

                <label for="email" data-i18n="emailOptional">E-mail (optioneel):</label>
                <input type="email" id="email" name="email" data-i18n-placeholder="yourEmail"
                    placeholder="jouw@email.com" />

                <label for="message" data-i18n="messageRequired">Bericht (verplicht):</label>
                <textarea id="message" name="message" data-i18n-placeholder="typeYourFeedback"
                    placeholder="Typ je feedback hier..." required></textarea>

                <button type="submit" data-i18n="sendFeedback">Verstuur feedback</button>
                <p id="feedback-error" style="color: red;"></p>
                <p id="feedback-success" style="color: green;"></p>
            </form>
        </div>

        <div id="feedback" class="feedback-display">
            <h3 data-i18n="latestFeedback">Laatste feedback</h3>
            <ul id="feedback-list"></ul>
        </div>
    </section>

    <script src="script.mjs"></script>
</body>

</html>
